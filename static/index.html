<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background-color: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

/* Language Selector */
.language-selector {
    font-size: 14px;
    margin-bottom: 20px;
    cursor: pointer;
}

/* Logo */
.logo {
    font-family: 'Pacifico', cursive;
    font-size: 50px;
    margin-bottom: 20px;
}

/* Subtitle */
.subtitle {
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
}

.subtitle span {
    background: linear-gradient(to right, #f58529, #dd2a7b, #8134af);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Button */
.btn-open {
    display: block;
    width: 100%;
    padding: 12px 0;
    background-color: #405DE6;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-open:hover {
    background-color: #3144c8;
}

/* Login Text */
.login-text {
    font-size: 14px;
    margin-bottom: 40px;
}

.login-link, .signup-link {
    color: #0095F6;
    text-decoration: none;
}

.login-link:hover, .signup-link:hover {
    text-decoration: underline;
}

/* Mobile Navigation */
.mobile-nav {
    display: flex;
    justify-content: space-around;
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 420px;
    background-color: #181818;
    padding: 10px 0;
}

.nav-icon {
    font-size: 24px;
    cursor: pointer;
}

/* Responsive Desktop */
@media(min-width: 600px){
    body {
        background-color: #fafafa;
        color: #000;
    }

    .container {
        margin: 50px auto;
        padding: 40px;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        background-color: #fff;
        text-align: center;
    }

    .subtitle span {
        background: none;
        color: #c13584;
        -webkit-text-fill-color: unset;
    }

    .btn-open {
        background-color: #3897f0;
        color: #fff;
    }

    .mobile-nav {
        display: none;
    }
}

</style>
<body>
    <div class="container">
        <div class="language-selector">English ‚ñº</div>
        
        <h1 class="logo">Instagram</h1>
        <p class="subtitle">Share what you‚Äôre into <span>with the people who get you.</span></p>

        <button class="btn-open">Open Instagram</button>

        <p class="login-text">
            <a href="#" class="login-link">Log in</a> or <a href="#" class="signup-link">sign up</a>
        </p>

        <div class="mobile-nav">
            <div class="nav-icon">üè†</div>
            <div class="nav-icon">‚úàÔ∏è</div>
            <div class="nav-icon">‚ñ∂Ô∏è</div>
            <div class="nav-icon">üîç</div>
            <div class="nav-icon">üë§</div>
        </div>
    </div>
</body>
</html>
